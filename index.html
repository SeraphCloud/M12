<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        header {
            padding: 24px;
        }

        form textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        <h2>Exercício Módulo 12</h2>
    </header>
    <div class="container">
        <div class="col">
            <form action="">
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input class="form-control form-control-sm" type="text" id="nome" required>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input class="form-control form-control-sm" type="email" id="email">
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input class="form-control form-control-sm" type="tel" id="tel">
                    <label for="message" class="form-label">Qual seria a nota desse exercício:</label>
                    <textarea class="form-control" id="message"></textarea>
                    <div class="form-check">
                        <label for="termos" class="form-check-label">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
